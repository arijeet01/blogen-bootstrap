<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blogen Admin Area</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="login">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
    <div class="container">
      <a href="index.html" class="navbar-brand">Blogen</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        
      </div>
    </div>
  </nav>

  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fa fa-user"></i> Blogen Admin Login</h1>
        </div>
      </div>
    </div>
  </header>

  <!--Posts-->
   
  <section id="posts">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto mt-5">
            <div class="card">
              <div class="card-header text-center text-primary">
                <h4>LOGIN</h4>
              </div>
              <div class="card-body">
                  <form action="index.html">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                  </form>
              </div>
            </div>
        </div>
    
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white mt-5 p-5" id="main-footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">Copyright &copy; ArijeetWorks</p>
        </div>
      </div>
    </div>
  </footer>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
