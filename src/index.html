  <!--Post Modal-->
    <div class="modal fade" id="addPostModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
           <div class="modal-header bg-primary text-white">
             <h5 class="modal-title">Add Post</h5>
             <button class="close" data-dismiss="modal">
               <span>&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <form>
               <div class="form-group">
                 <label for="title">Title</label>
                 <input type="text" class="form-control">
               </div>
               <div class="form-group">
                <label for="cat">Category</label>
                <select class="form-control">
                  <option selected="selected" disabled>-Select-</option>
                  <option>Web Developement</option>
                  <option>Tech Gadgets</option>
                  <option>Business</option>
                  <option>Health and Wellness</option>
                </select>
              </div>
              <div class="form-group">
                <label for="file">Image Upload</label>
                <input type="file" class="form-control-file">
                <small class="form-text text-muted">Max Size 3MB</small>
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="editor1" class="form-control"></textarea>
              </div>
             </form>
           </div>
           <div class="modal-footer">
             <button class="btn btn-danger" data-dismiss="modal">Close</button>
             <button class="btn btn-primary" data-dismiss="modal">Save</button>
           </div>
        </div>
      </div>
    </div>
   <!--Cat Modal-->
    <div class="modal fade" id="addCategoryModal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
           <div class="modal-header bg-success text-white">
             <h5 class="modal-title">Add Category</h5>
             <button class="close" data-dismiss="modal">
               <span>&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control">
               </div>
               </form>
           </div>
           <div class="modal-footer">
             <button class="btn btn-danger" data-dismiss="modal">Close</button>
             <button class="btn btn-success" data-dismiss="modal">Save</button>
           </div>
        </div>
      </div>
    </div>

    <!--User Modal-->
    <div class="modal fade" id="addUserModal">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
           <div class="modal-header bg-warning text-white">
             <h5 class="modal-title">Add User</h5>
             <button class="close" data-dismiss="modal">
               <span>&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control">
               </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="cPass">Confirm Password</label>
                <input type="password" class="form-control">
              </div>
             </form>
           </div>
           <div class="modal-footer">
             <button class="btn btn-danger" data-dismiss="modal">Close</button>
             <button class="btn btn-warning" data-dismiss="modal">Save</button>
           </div>
        </div>
      </div>
    </div>


  <script src="js/jquery.min.js"></script>

  <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript">
  // Load google charts
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  
  // Draw the chart and set the chart values
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
    ['Categories', 'Posts'],
    ['Web Dev', 3],
    ['Tech Gad', 1],
    ['Busn', 1],
    ['Hlt & Wlns', 1],
  ]);
  
    // Optional; add a title and set the width and height of the chart
    var options = {'title':'Posts per Category', 'width':550, 'height':400};
  
    // Display the chart inside the <div> element with id="piechart"
    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    chart.draw(data, options);
  }
  </script>
  
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript">
  // Load google charts
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  
  // Draw the chart and set the chart values
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
    ['Users', 'Posts per Day'],
    ['Arijeet', 4],
    ['Anirban', 2],
  ]);
  
    // Optional; add a title and set the width and height of the chart
    var options = {'title':'Posts Per Day ', 'width':550, 'height':400};
  
    // Display the chart inside the <div> element with id="piechart"
    var chart = new google.visualization.PieChart(document.getElementById('piechart2'));
    chart.draw(data, options);
  }
  </script>
